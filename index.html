    <div id="container">
        <div id="pageContent">
            <div class="wrapper">
                <h1>Twitter Bio Generator</h1>
                <div class="main_col">
                    <div style="margin-bottom:1em;">
                        <p class="intro">Don't think too hard about it. Use this thingy to generate a Twitter bio for yourself.</p>
                        <a id="generate" href="#" class="generate">Generate Bio</a>
                        <textarea id="bio"></textarea>

                    <div style="clear:left;">
                        <div style="float:left; margin-right: 5px;">
                            <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://twitterbiogenerator.com" data-text="Don't think too hard about it. Use this thingy to generate a Twitter bio for yourself:">Tweet</a>

            </div>
            <script>
                var bio = document.getElementById("bio");
                bio.onfocus = function () {
                    bio.select();
                    bio.onmouseup = function () {
                        bio.onmouseup = null;
                        return false;
                    };
                };

                function getBio() {
                    $.get("/generate", function (data) {
                        bio.value = data;
                    });
                }

                var generate = document.getElementById("generate");
                generate.onclick = function (e) {
                    e.preventDefault();
                    getBio();
                }

                getBio();
            </script>
